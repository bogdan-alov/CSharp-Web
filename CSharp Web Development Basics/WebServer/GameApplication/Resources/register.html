<!DOCTYPE html>
<html lang="en">
<head>
	<title>Game Store</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-light bg-warning">
			<div class="container">
				<a class="navbar-brand" href="#">SoftUni Store</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Cart</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Register</a>
						</li>
					</ul>
				</div>

			</div>
		</nav>
	</header>

	<main class="col-4 ml-auto mr-auto text-center">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="text-center"><h1 class="display-3">Register</h1></div>
					<br />
					<!--error-->
					<form method="post">

						<div class="form-group row">
							<label class="sr-only">Email</label>
							<input class="form-control" name ="email" placeholder="somebody@example.com" />
						</div>

						<div class="form-group row">
							<label class="sr-only">Full Name</label>
							<input pattern="^[a-zA-Z -.]+$" class="form-control"  name ="fullName" placeholder="Full Name" />
						</div>

						<div class="form-group row">
							
							<label class="sr-only">Password</label>
							<input type="password" name ="password" class="form-control" placeholder="Password"/>
						</div>

						<div class="form-group row">
							<label class="sr-only">Confirm Password</label>
							<input type="password" class="form-control" name ="confirmPassword" placeholder="Confirm Password" />
						</div>

						<input type="submit" class="btn btn-outline-warning btn-lg btn-block"
							   value="Register" />
					</form>
					<br />
				</div>
			</div>
		</div>
	</main>

	<!--Footer-->
	<footer>
		<div class="container modal-footer">
			<p>&copy; 2017 - Software University Foundation</p>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
